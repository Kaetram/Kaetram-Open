<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0"
        />

        <!-- Meta -->
        <meta name="application-name" content="Kaetram" />
        <meta
            name="description"
            content="An open-source 2D HTML5 adventure based off BrowserQuest (BQ). Kaetram is created to help those interested in game development, and to provide a fun experience."
        />
        <meta name="robots" content="index, follow" />
        <link
            rel="sitemap"
            type="application/xml"
            title="Sitemap"
            href="https://kaetram.com/sitemap.xml"
        />
        <meta name="author" content="Veradictus" />
        <meta name="image" content="https://kaetram.com/icon.png" />
        <meta name="language" content="English" />
        <meta name="theme-color" content="#000000" />

        <!-- Icon -->
        <link rel="shortcut icon" href="/favicon.ico" />
 
        <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/img/icons/android-chrome-192x192.png"
        />

        <!-- Apple -->
        <link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="/img/icons/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-touch-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="/img/icons/apple-touch-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="/img/icons/apple-touch-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="/img/icons/apple-touch-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="/img/icons/apple-touch-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/img/icons/apple-touch-icon-180x180.png"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="Kaetram" />

        <!-- Open Graph Protocol -->
        <meta property="og:locale" content="en_US" />
        <meta property="og:url" content="https://kaetram.com/" />
        <meta property="og:type" content="game" />
        <meta property="og:title" content="Kaetram" />
        <meta property="og:site_name" content="Kaetram" />
        <meta
            property="og:description"
            content="An open-source 2D HTML5 adventure based off BrowserQuest (BQ). Kaetram is created to help those interested in game development, and to provide a fun experience."
        />
        <meta property="og:image" content="https://kaetram.com/icon.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="192" />
        <meta property="og:image:height" content="192" />
        <meta property="og:image:alt" content="Kaetram Icon" />

        <!-- Google -->
        <meta itemprop="name" content="Kaetram" />
        <meta
            itemprop="description"
            content="An open-source 2D HTML5 adventure based off BrowserQuest (BQ). Kaetram is created to help those interested in game development, and to provide a fun experience."
        />
        <meta itemprop="image" content="https://kaetram.com/icon.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="Kaetram" />
        <meta
            name="twitter:description"
            content="An open-source 2D HTML5 adventure based off BrowserQuest (BQ). Kaetram is created to help those interested in game development, and to provide a fun experience."
        />
        <meta name="twitter:image:src" content="https://kaetram.com/icon.png" />

        <!-- Mobile -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />

        <!-- Windows -->
        <meta name="msapplication-starturl" content="/?utm_source=a2hs" />
        <meta name="msapplication-tooltip" content="Kaetram" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="msapplication-navbutton-color" content="#000000" />
        <meta name="msapplication-TileColor" content="#000000" />
        <meta name="msapplication-TileImage" content="/img/icons/mstile-144x144.png" />
        <meta name="msapplication-config" content="browserconfig.xml" />

        <!-- UC Mobile Browser -->
        <meta name="full-screen" content="yes" />
        <meta name="browsermode" content="application" />

        <!-- Disable night mode for this page -->
        <meta name="nightmode" content="enable/disable" />

        <!-- Layout mode -->
        <meta name="layoutmode" content="fitscreen/standard" />

        <!-- Show image even in text only mode -->
        <meta name="imagemode" content="force" />

        <!-- Orientation -->
        <meta name="screen-orientation" content="any" />

        <!-- JSON-LD -->
        <script type="application/ld+json">
            {
                "@context": "http://www.schema.org",
                "@type": "VideoGame",
                "name": "Kaetram",
                "alternateName": "Kaetram",
                "url": "https://kaetram.com/",
                "image": "https://kaetram.com/icon.png",
                "description": "An open-source 2D HTML5 adventure based off BrowserQuest (BQ). Kaetram is created to help those interested in game development, and to provide a fun experience.",
                "inLanguage": ["English"],
                "operatingSystem": "ANY",
                "applicationCategory": "https://schema.org/VideoGame",
                "author": {
                    "@type": "Person",
                    "name": "Veradictus"
                },
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                },
                "genre": ["MMORPG"],
                "audience": {
                    "@type": "PeopleAudience",
                    "suggestedMinAge": "8"
                },
                "numberOfPlayers": {
                    "@type": "QuantitativeValue",
                    "minValue": "0",
                    "maxValue": "200"
                }
            }
        </script>

        <meta name="rating" content="General" />

        <link
            rel="preload"
            href="/fonts/advocut/advocut-webfont.woff"
            as="font"
            type="font/woff"
            crossorigin
        />

        <title>Kaetram</title>

        <script type="module" src="./reset.ts"></script>
    </head>
    <body class="intro">
        <noscript>
            <div id="alert">You must enable JavaScript to play Kaetram.</div>
        </noscript>

        <div id="intro">
            <!-- <h1 id="logo"></h1> -->

            <section id="parchment" class="load-character">
                <div class="parchment-left"></div>

                <div class="parchment-middle">
                    <article id="load-character">
                        <h1>
                            <span class="left-ornament"></span>
                            Reset Password
                            <span class="right-ornament"></span>
                        </h1>

                        <form onsubmit="return false">
                            <input
                                type="password"
                                id="password-input"
                                class="stroke"
                                name="player-password"
                                placeholder="Password"
                                aria-label="Password"
                                maxlength="64"
                                autocomplete="off"
                            />
                            <input
                                type="password"
                                id="password-confirm-input"
                                class="stroke"
                                name="player-password"
                                placeholder="Confirm Password"
                                aria-label="Password"
                                maxlength="64"
                                autocomplete="off"
                            />

                            <button
                                title="Accept Reset"
                                aria-label="Accept Reset"
                                type="button"
                                id="confirm-reset"
                            ></button>

                            <div style="width: 100%" class="validation-summary"></div>
                        </form>
                    </article>

                    <div class="loader" hidden>
                        Connecting<span class="loader-dot">.</span><span class="loader-dot">.</span
                        ><span class="loader-dot">.</span>
                    </div>
                </div>

                <div class="parchment-right"></div>
            </section>

            <footer>
                <div id="about-link" class="clickable">
                    <span id="toggle-about">About</span>
                </div>
                <span>&ndash;</span>
                <div id="credits-link" class="clickable">
                    <span id="toggle-credits">Credits</span>
                </div>
                <span>&ndash;</span>
                <div id="discord-link" class="clickable">
                    <a class="footer-button" target="_blank" href="https://discord.gg/MmbGAaw">
                        <span>Discord</span>
                    </a>
                </div>
                <span>&ndash;</span>
                <div class="clickable">
                    <a
                        class="footer-button"
                        target="_blank"
                        href="https://www.patreon.com/bePatron?u=29287394"
                    >
                        <span>Patreon</span>
                    </a>
                </div>
                <span>&ndash;</span>
                <div id="privacy" class="clickable">
                    <a class="footer-button" href="/privacy">
                        <span>Privacy</span>
                    </a>
                </div>
                <span>&ndash;</span>
                <div id="reset" disabled class="clickable">
                    <span id="toggle-reset-password"></span>
                </div>
            </footer>
        </div>

    </body>
</html>
