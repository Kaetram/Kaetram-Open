name: End to End Testing

on: [push, pull_request]

jobs:
    test:
        name: Run tests

        runs-on: ubuntu-latest

        steps:
            - name: Start MongoDB
                uses: supercharge/mongodb-github-action@1

            - name: Cypress run
                uses: cypress-io/github-action@v4
                with:
                    command: yarn workspace @kaetram/e2e test:run
